{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>설문조사 결과 넣기</h1>
    <h1>{{ question.question_text }}</h1>
    <ul> {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} - {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'pdetail' question.id %}">Vote Again?</a>

</div>

{% endblock %}
