{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>설문조사 폼 넣기</h1>
   {% if latest_question_list %}
       <ul>
           {% for question in latest_question_list %}
               <li><a href="{% url 'pdetail' question.id %}">
                   {{ question.question_text }}</a>
               </li> {% endfor %} </ul>
   {% else %}
       <p>No polls are available.</p>
   {% endif %}

</div>

{% endblock %}
