{% extends 'base.html' %}

{% block content %}

    <br>

    {% for blog in blogs %}
        <main role="main" class="container">
            <div class="jumbotron">
                <h2>제목 : {{ blog.title }}</h2>
                <br>
                <h5>작성일 : {{ blog.pub_date }}</h5>
                <br>
                <h5>작성자 : {{ blog.author }}</h5>
                <br>
                <a class="btn btn-lg btn-primary" href="{% url 'detail' blog.id %}" role="button">View navbar docs &raquo;</a>
            </div>
        </main>
    {% endfor %}

{% endblock %}
